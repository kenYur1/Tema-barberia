<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <div class="caja">
            <h1><img src="logo.png" alt="Logo de barberia alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label form="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="text" id="correo electronico"class="input-padron" required
            placeholder="email@domino.com">

            <label for="telefono">telefono</label>
            <input type="text" id="telefono" class="input-padron" required
            placeholder="(xx)xxxxxx">

            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="" cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Como le gustaria que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto"
                    value="email" id="radio-email">Email</label>

                    <label for="radio-telefono"><input type="radio" name="contacto"
                    value="telefono" id="radio-telefono">Telefono</label>

                    <label for="radio-whatsapp"><input type="radio" name="contacto"
                    value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>    

            </fieldset>
            <fieldset>
                <legend>En cual horario desea ser atendido</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                </select>
            </fieldset>
            <label><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia?</label>
            <input type="submit"  value="Enviar Formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
        </table>

    </main>


    <footer>
        <img src="logo-blanco.png" alt="Logo de la barberia alura">
        <p class="Copyright">&copy Copyright Barberia Alura - 2022</p>
    </footer>
</body>
</html>
